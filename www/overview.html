<script>
    var myApp = new Framework7();
    var $$ = Dom7;
                                      
    var mySearchbar = myApp.searchbar('#colleagueSearchbar', {
        searchList: '.list-block-colleagueSearch',
        searchIn: '.colleagueItem-title'
    });
    
    
    $('#colleagueSearchbar').on('focus', 'input[type=number]', function (e) {
                 $(this).on('mousewheel.disableScroll', function (e) {
                            e.preventDefault()
                            })
                 })
                 $('#colleagueSearchbar').on('blur', 'input[type=number]', function (e) {
                              $(this).off('mousewheel.disableScroll')
                              })
    
    
</script>
